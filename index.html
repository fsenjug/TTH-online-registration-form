<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online registration form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
      <form action="index.html" method="post">
        <fieldset class="contact-information">
          <legend>Contact information</legend>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Required"
            required
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="user_email"
            placeholder="Required"
            required
          />
          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="user_tel" />
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address" />
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" />

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="Choose-state">Choose State</option>
            <option value="Croatia">Croatia</option>
            <option value="France">France</option>
            <option value="United States">United States</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="user_zip" />
        </fieldset>
        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <label>Select the newsletters you would like to receive</label
          ><br /><br />
          <input
            type="checkbox"
            id="html-news"
            value="html-news"
            name="user_news"
          /><label for="html-news"> HTML News</label><br />
          <input
            type="checkbox"
            id="css-news"
            value="css-news"
            name="user_news"
          /><label for="css-news"> CSS News</label><br />
          <input
            type="checkbox"
            id="javascript-news"
            value="javascript-news"
            name="user_news"
          /><label for="javascript-news"> Javascript News</label><br /><br />

          <p>Newsletter format</p>
          <br />
          <input type="radio" id="html" name="html-radio" value="html" />
          <label for="html">HTML</label><br />
          <input
            type="radio"
            id="plain-text"
            name="html-radio"
            value="plain-text"
          />
          <label for="plain-text">Plain text</label><br /><br />

          <label for="input">Other topics you'd like to hear about</label
          ><br /><br />
          <textarea id="input" name="user_input"></textarea><br />

          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p><em>Copyright The Code Review</em></p>
    </footer>
  </body>
</html>
